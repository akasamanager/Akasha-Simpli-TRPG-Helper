<style>
  /* Custom Scrollbar Styling */
  .custom-scrollbar::-webkit-scrollbar {
    width: 6px; /* Thin line */
  }
  
  .custom-scrollbar::-webkit-scrollbar-track {
    background: transparent; /* Transparent track */
  }
  
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background-color: #475569; /* slate-600 - Matches header/UI tone */
    border-radius: 9999px; /* Cylindrical (Pill shape) */
    border: 1px solid #0f172a; /* slate-900 border to create padding effect */
  }
  
  .dark .custom-scrollbar::-webkit-scrollbar-thumb {
    border: 1px solid #0f172a;
  }
  
  /* Light mode scrollbar thumb override */
  html:not(.dark) .custom-scrollbar::-webkit-scrollbar-thumb {
    background-color: #cbd5e1; /* slate-300 */
    border: 1px solid #f8fafc; /* slate-50 */
  }
  
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background-color: #64748b; /* slate-500 on hover */
  }

  /* Firefox support */
  .custom-scrollbar {
    scrollbar-width: thin;
    scrollbar-color: #475569 transparent;
  }
  
  html:not(.dark) .custom-scrollbar {
    scrollbar-color: #cbd5e1 transparent;
  }

  /* Highlighter Animation - Outer Pulse Glow + Background Flash */
  .highlight-animate {
    position: relative;
    z-index: 40 !important; /* Force sit above normal content */
    border-radius: 4px; /* Slight radius for text blocks */
    animation: highlightPulse 3s ease-out forwards;
  }

  @keyframes highlightPulse {
    0% {
      box-shadow: 0 0 0 0px rgba(34, 211, 238, 0);
      background-color: transparent;
    }
    10% {
      /* Strong cyan glow and background tint */
      box-shadow: 0 0 0 4px rgba(34, 211, 238, 0.4), 0 0 20px rgba(34, 211, 238, 0.2);
      background-color: rgba(34, 211, 238, 0.15);
    }
    50% {
      box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.2);
      background-color: rgba(34, 211, 238, 0.05);
    }
    100% {
      /* Fade out */
      box-shadow: 0 0 0 0px rgba(34, 211, 238, 0);
      background-color: transparent;
    }
  }

  /* Slide Up Animation for Page Transition */
  .animate-slide-in-bottom {
    animation: slideInBottom 0.5s ease-out forwards;
  }

  @keyframes slideInBottom {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Fade in for Accordion */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in-fast {
    animation: fadeIn 0.3s ease-out forwards;
  }
  
  /* Grid animation for FAQ Accordion */
  .faq-answer-wrapper {
    display: grid;
    grid-template-rows: 0fr;
    transition: grid-template-rows 0.35s ease-in-out;
  }
  .faq-answer-wrapper.open {
    grid-template-rows: 1fr;
  }
  .faq-answer-content {
    overflow: hidden;
  }
</style>
